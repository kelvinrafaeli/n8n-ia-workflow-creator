services:
  backend:
    build:
      context: ./backend
    container_name: n8n-ai-backend
    ports:
      - "5555:5555"
    restart: unless-stopped

  frontend:
    build:
      context: .
    container_name: n8n-ai-frontend
    ports:
      - "8888:8888"
    environment:
      - BACKEND_URL=http://backend:5555
    depends_on:
      - backend
    restart: unless-stopped
